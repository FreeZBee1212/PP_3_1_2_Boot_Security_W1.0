<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Enter your username: </label>
    <input type="text" th:field="*{username}" id="username">
    <br>
    <label for="surname">Enter your surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <br>
    <label for="age">Enter your year of birth: </label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="password">Enter your password: </label>
    <input type="password" th:field="*{password}" id="password">
    <br>


<!--    <label for="roles">Select roles:</label>-->
<!--    <select id="roles" name="roles" multiple>-->
<!--        <option value="ROLE_ADMIN">Admin</option>-->
<!--        <option value="ROLE_USER">User</option>-->
<!--    </select>-->


        <label for="ADMIN">Admin</label>
        <input type="checkbox" th:field="*{ROLE}" id="ADMIN" name="ADMIN" th:value="ROLE_ADMIN">
        <br>
        <label for="USER">User</label>
        <input type="checkbox" th:field="*{ROLE}" id="USER" name="USER" th:value="ROLE_USER">

        <br>
        <input type="submit" VALUE="Sign up!">




</form>

<br>

<a th:href="@{/auth/login}">Login page</a>


</body>
</html>
